<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown">
          <span class="minutes">02</span> :
          <span class="seconds">45</span>
        </div>
      </div>
      <div class="results">
        <span class="perfect">Perfect</span> You answerd 10 from 10
      </div>
    </div>
    <script src="../js/pages/quizApp.js"></script>
  </body>
</html>
